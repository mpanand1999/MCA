<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 100%;
  height: 100%;
 
  transform: scale(0);
  
  transition: .3s ease;
}

.container:hover .overlay {
 
}

.second {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;

  text-align: center;
}
</style>
</head>
<body>

<h2>Image Hover Fullscreen Zoom</h2>
<div class="container">
  <img src="/home/mca/Desktop/ANAND/web/lab_pgm/p.jpeg" alt="Avatar" class="image">
  <div class="overlay">
  <div class="second">
        <img src="/home/mca/Desktop/ANAND/web/lab_pgm/p1.jpg" alt="SECOND" class="image">
   </div>
  </div>
</div>

</body>
</html>
